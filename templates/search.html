<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bot120</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.css">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.js"></script>
<style type="text/css">
	.bs-example{
    	margin: 20px;
    }
</style>
   <script type="text/javascript">
  var current="Go";
  function Generate()
  {
   console.log(window.current);
   var num = document.getElementById("length").value;
   var slash = '/';
   url = window.current.concat(slash.concat(num));
   $("#tab").load(url);
  }
  function makeActive(e)
  {
    console.log(e.id);
    document.getElementById("Square").className = "";
    document.getElementById("Go").className = "";
    e.className = "active";
    current=e.id;
    
  }
  </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Bot120 Code Gen</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Generate</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <div class="input-group">
      <input id="length" type="text" class="form-control" placeholder="Length...">
      <span class="input-group-btn" >
        <button class="btn btn-success" onclick="Generate()" type="button">Generate!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="row" style=" padding-top:15px;padding-left:10px;padding-right:10px;">
  <div class="col-lg-6 col-lg-offset-3" >

    <ul class="nav nav-pills ">
      <li id="Go" onclick="makeActive(this)" class="active">
        <a>Straight</a>
      </li>
      <li id="Square" onclick="makeActive(this)">
        <a>Square</a>
      </li>
    </ul>
  </div>
  </div></div><br>
   <div class="col-lg-6 col-lg-offset-3" ><div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
                        Code:
                    </h3>
  </div>
  <div id="tab"class="panel-body">
      
  </div>
</div>




  </div>
 
</div>
</body>
</html>
